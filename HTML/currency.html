<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Exchange Converter</title>
  <style>
    /* Dark Mode Base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 450px;
      border: 1px solid #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #bb86fc; /* Purple accent */
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #f0f0f0;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #2d2d2d;
      color: #ffffff;
      box-sizing: border-box;
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #bb86fc;
      box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb 0%, #bb86fc 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.99);
    }

    #result {
      margin-top: 20px;
      padding: 14px;
      background-color: #252525;
      border-left: 4px solid #03dac6; /* Teal accent */
      border-radius: 6px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      display: none;
    }

    .error {
      color: #cf6679; /* Red/pink error color (Material Design inspired) */
      text-align: center;
      margin-top: 10px;
      font-size: 15px;
    }

    /* Optional: Better focus for accessibility */
    *:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’± Currency Exchange</h2>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01"/>

    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="INR">INR - Indian Rupee</option>
      <option value="CAD">CAD - Canadian Dollar</option>
      <option value="AUD">AUD - Australian Dollar</option>
      <option value="CHF">CHF - Swiss Franc</option>
      <option value="CNY">CNY - Chinese Yuan</option>
    </select>

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
      <option value="EUR">EUR - Euro</option>
      <option value="USD" selected>USD - US Dollar</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="INR">INR - Indian Rupee</option>
      <option value="CAD">CAD - Canadian Dollar</option>
      <option value="AUD">AUD - Australian Dollar</option>
      <option value="CHF">CHF - Swiss Franc</option>
      <option value="CNY">CNY - Chinese Yuan</option>
    </select>

    <button onclick="convertCurrency()">Convert Currency</button>

    <div id="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("fromCurrency").value;
      const to = document.getElementById("toCurrency").value;
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      // Reset UI
      resultDiv.style.display = "none";
      errorDiv.textContent = "";

      // Validate input
      if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
        errorDiv.textContent = "Please enter a valid amount (> 0).";
        return;
      }

      // Same currency? No need to call API
      if (from === to) {
        resultDiv.innerHTML = `${parseFloat(amount).toFixed(2)} ${from} = ${parseFloat(amount).toFixed(2)} ${to}`;
        resultDiv.style.display = "block";
        return;
      }

      try {
        // Fetch rates (base: USD)
        const response = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        const rates = data.rates;

        if (!rates[from] || !rates[to]) {
          throw new Error("Unsupported currency");
        }

        // Convert: amount â†’ USD â†’ target
        const amountInUSD = parseFloat(amount) / rates[from];
        const converted = (amountInUSD * rates[to]).toFixed(2);

        resultDiv.innerHTML = `${parseFloat(amount).toFixed(2)} ${from} = ${converted} ${to}`;
        resultDiv.style.display = "block";
      } catch (err) {
        errorDiv.textContent = "âŒ Failed to fetch rates. Try again soon.";
        console.error("Exchange error:", err);
      }
    }

    // Allow Enter key to trigger conversion
    document.getElementById("amount").addEventListener("keyup", (e) => {
      if (e.key === "Enter") convertCurrency();
    });
  </script>
</body>
</html>
